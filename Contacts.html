<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="Contacts.css">
        <title>Portfolio profile</title>
    </head>
    <body data-spy="scroll" data-target=".navbar">

        <div id="Header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
                <div class="container">
                    <button class="navbar-toggler" data toggle="collapse" data target="#Navbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a href="#" class="navbar-brand"><h3>Portfolio</h3></a>
                    <div class="collapse navbar-collapse" id="Navbar">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a href="About me.html" class="nav-link">About me</a></li>
                            <li class="nav-item"><a href="Skills.html" class="nav-link">Skills</a></li>
                            <li class="nav-item"><a href="Contacts.html" class="nav-link">Contacts</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>


        <div id="bg-img"></div>

    

        <!--Contacts-->
        <script src="https://unpkg.com/vue"></script> 

        <div id="men">

            
            {{log}}
            <form v-on:submit="sub" action="#" method="post">


                <h3><b><u>Comment Here :</u></b></h3>
                <input id="namebox" v-model="name" placeholder="Name"><br><br>
                <textarea  type="text" v-model="comment" placeholder="Comment"></textarea><br>
                <button type="submit">Comment</button>
                
            </form>


            <div id ="comment" class="container mt-5">
                <div class="row">
                    <div class="col">
                        <span class="bg-danger text-white">Comments</span><hr class="bg-danger">
                        <h2><b><u>{{ name }}</u></b></h2>
                        <p>{{ comment }}</p>
                    </div>
                </div>
                    
                
            </div>
            
        </div>

        <script>
            new Vue({
                el: "#men",

                data:{
                    name: "",
                    comment: "",
                    log: ""
                },
                
                methods: {
                    
                    sub: function(event){
                        
                        if(this.name == "" || this.comment == ""){
                            
                            this.log = "Fields Empty";
                            event.preventDefault();
                        }else{
                            alert("Form Submitted");
                        }
                           
                    }
                }
                
                });
        </script>
        <br>
        <br>

      

        <!--Footer-->

        <div class="container-fluid bg-dark ">
            <div class="row">
                <div class="col">
                    <div class="cotainer">
                        <p class="text-white pt-3 text-center">Website designed by abcd.com in 2020</p>
                    </div>
                </div>
            </div>
        </div>


        

    </body>
</html>
